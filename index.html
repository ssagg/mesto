<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>

      <section class="elements">
        <div class="card">
          <img class="card__image" src="./images/baikal.jpg" alt="байкал">
          <div class="card__text">
            <h3 class="card__title">Байкал</h3>
            <button class="card__icon" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/big_rif.jfif" alt="рифы">
          <div class="card__text">
            <h3 class="card__title">Коралловые рифы</h3>
            <button class="card__icon" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/amazon.jpg" alt="амазонка">
          <div class="card__text">
            <h3 class="card__title">Устья Амазонки</h3>
            <button class="card__icon" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/antarktida.jpg" alt="антарктида">
          <div class="card__text">
            <h3 class="card__title">Антарктида</h3>
            <button class="card__icon" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/madagaskar.jpg" alt="мадагаскар">
          <div class="card__text">
            <h3 class="card__title">Мадагаскар</h3>
            <button class="card__icon" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/niel.jpg" alt="нил">
          <div class="card__text">
            <h3 class="card__title">Нил</h3>
            <button class="card__icon" type="button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">
        &copy; 2022. Alex
      </p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit" id="profile-edit">
          <input type="text" class="popup__input popup__input_type_name" placeholder="Ваше имя" id="profile-name"
            name="profile-name">
          <input type="text" class="popup__input popup__input_type_about" placeholder="Род занятий" id="profile-about"
            name="profile-about">
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js">
  </script>
</body>

</html>
